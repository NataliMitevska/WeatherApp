<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="style1.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>
        
        <div>
            <label class="switch">
                <input type="checkbox" id="lightbtn">
                <span class="slider round"></span>
            </label>
        </div>

        <div class="container">
            <div class="search-box">
                <i class='bx bx-map'></i>
                <input type="text" id="locationInput" placeholder="enter your location">
                <button class="bx bx-search" ></button>
            </div>

            <p class="city-hide">city hide</p>

            <div class="weather-box">
                <div class="box">
                    <div class="info-weather">
                        <div class="weather">
                            <img src="photos/cloud-sun.png">
                            <p class="temperature">0<span>Â°C</span></p>
                            <p class="description">Broken Clouds</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class='bx bx-water' ></i>
                    <div class="text">
                        <div class="info-humidity">
                            <span>0%</span>
                        </div>
                        <p>humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class='bx bx-wind' ></i>
                    <div class="text">
                        <div class="info-wind">
                            <span>0Km/h</span>
                        </div>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

            <div class="not-found">
                <div class="box">
                    <img src="photos/404.png">
                    <p>Oops! Location not not found!</p>
                </div>
            </div>
        </div>

        <script>

        const locationInput = document.getElementById('locationInput');
        const searchButton = document.querySelector('.search-box button');


        locationInput.addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                searchButton.click();
            }
        });
        
searchButton.addEventListener('click', function () {

    const location = locationInput.value;
    console.log('Searching for:', location);
});
        </script>
      
        <script src="script.js"></script>
        <script src="script1.js"></script>

    </body>
    </html>
